<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Longest Palindrome substring</title>
</head>

<body>
	<script>
		let str = prompt("Enter the string:");
		document.write("s=" + str + "<br>");
		let temp = str;
		let rev = '';
		for (let i = str.length - 1; i >= 0; i--) 
		{
			rev += str[i];
		}
		document.write(rev);
	</script>
</body>

</html>
