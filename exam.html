<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Right Triangle</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the limit:"));
        let count=1;
        for (let i = 1; i <= n; i++) { 
            for (let j = 1; j <= i; j++) { 
                if (j === 1 || j === i || i === n) {
                    document.write("*");
                    // document.write(count);
                } else {
                    document.write("&nbsp;&nbsp;");
                }
                document.write("&nbsp;&nbsp;");
            }
            document.write("<br>"); 
        }

    </script>
</body>
</html>
